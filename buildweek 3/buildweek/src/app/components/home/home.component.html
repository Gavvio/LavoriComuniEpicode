<div class="mt-3 mx-5">
    <h1 class="text-center">Blog dei Pazzi</h1>
    <button class="btn btn-success my-3" (click)="nuovoPost()">
        Create New Post
    </button>
    <div class="row fw-bold">
        <div class="col-3 d-flex">
            <h5>ID</h5>
            <h5 class="mx-auto">TITLE</h5>
        </div>
        <div class="col-7">
            <h5 class="text-center">BODY</h5>
        </div>
        <div class="col-2">
            <h5 class="text-center">ACTION</h5>
        </div>
    </div>
    <div *ngFor="let brum of posts" class="row align-items-center border border-start-0 border-end-0">
        <div class="col-3 d-flex align-items-center">
            <h5 class="me-4">{{ brum.id }}</h5>
            <h6>{{ brum.title }}</h6>
        </div>

        <div class="col-7">
            <p>{{ brum.body }}</p>
        </div>

        <div class="col-2 d-flex justify-content-around">
            <button class="btn btn-info">view</button>
            <button class="btn btn-info">edit</button>
            <button class="btn btn-info" (click)="cancellaPost(brum.id)">delete</button>
        </div>
    </div>
</div>
