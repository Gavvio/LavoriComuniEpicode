<h1 class="text-center">Create New Post</h1>

<button class="btn btn-danger ms-5" (click)="tornaHome()">Back</button>

<form class="text-center" #form="ngForm" (ngSubmit)="crea(form)">
    <h4>Title:</h4>
    <input class="p-3 border rounded form-control w-50 mx-auto" ngModel name="title" type="text"
        placeholder="Titolo Nuovo Post" />
    <h4 class="my-2">Body:</h4>
    <textarea class="p-3 border rounded form-control w-50 mx-auto" ngModel name="body" cols="30" rows="5"
        placeholder="Testo Nuovo Post"></textarea>

    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-danger" type="submit">Invia</button>
    </div>
</form>
